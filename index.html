<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header">Weather Search</h1>
<div class="container">
  <div class="row">
      <input type="text" id="city-input" class="col-md-3">
      <button type="submit" id="find-city">search</button>
</div>
<div class="row">
        <ul class="prev-search-buttons col-md-3">
        </ul>
    <div class="card-body-today col-md-3">Today's Weather
    </div>
    <div class="card-text-today col-md-3">
  </div>
  <br>
  <div class="fiveDay container">
    <h2 class="row"> 5-Day Forecast: </h2>
  <!-- <div class="row fiveDayForecast"> -->
    <div class="col-12 fiveDayForecast"></div>
  </div>
</div>

  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript">
  </script>
</body>
</html>
